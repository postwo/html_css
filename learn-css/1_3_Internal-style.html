<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Internal Style</title>
    <style>
      /* 
      내부 스타일
      */
      .blue--text {
        color: blue;
      }
      .content {
        border: 2px solid red;
        background-color: yellow;
        padding: 10px; /*안쪽 여백*/
      }
      * {
        color: yellow !important; /*important 이거를 사용하면 a태그 color 속성 보다 무조건 먼저 적용하게 된다*/
      }
      a {
        color: red;
        text-decoration: none; /*밑줄*/
      }
    </style>
  </head>
  <body>
    <h1 class="blue--text">헬스</h1>
    <p class="content">오늘도 헬스장에서 운동을 합니다.</p>
    <a href="#">네이버</a>
  </body>
</html>
