<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 자식노드 >  => div>ul>li -->
    <div>
      <ul>
        <li></li>
      </ul>
    </div>

    <!-- 형제노드 + => div>ul+li+div -->
    <div>
      <ul></ul>
      <ol></ol>
      <div></div>
    </div>

    <!-- 반복하기 * => div>ul>li*3  -->
    <div>
      <ul>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>

    <!-- 아이디 # => span#item, #item(기본값이 div이기떄문에 작성안해도된다)-->
    <span id="item"></span>
    <div id="item"></div>

    <!-- 클래스 . => span.title, .title(기본값이 div이기떄문에 작성안해도된다) -->
    <span class="title"></span>
    <div class="title"></div>

    <!-- 콘텐츠 {} => p.container{hello world~!}-->
    <p class="container">Hello World~!</p>

    <!-- 자동 넘버링 $ => p.container{item$}*5-->
    <p class="container">item1</p>
    <p class="container">item2</p>
    <p class="container">item3</p>
    <p class="container">item4</p>
    <p class="container">item5</p>
  </body>
</html>
