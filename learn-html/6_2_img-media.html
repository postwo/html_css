<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>img media 2</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        background-color: chartreuse;
        border: 1px solid darkslategray;
      }
    </style>
  </head>
  <body>
    <h2>오디오 태그</h2>
    <!--controls가 있어야 컨트롤 할수있는 컨트롤바가 생긴다-->
    <audio src="../assets/음성1.mp3" controls></audio>

    <!--autoplay = 오디오나 비디오를 자동으로 실행-->
    <!--poster는 영상 시작전에 띄워줄 이미지를 뜻한다-->
    <h2>비디오 태그</h2>
    <video
      width="400"
      src="../assets/hel.mp4"
      poster="../lighthouse-6785763_1280.jpg"
      controls
      type="video/mp4"
    ></video>

    <h2>하이퍼링크</h2>
    <a href="http://www.naver.com">네이버</a>와
    <!--target="_blank" 는 새로운 탭을 통해서 그페이지를 보여준다-->
    <a href="http://google.com" target="_blank">구글</a>은 포털 사이트 이다.

    <!--id 값이 작성된곳으로 이동-->
    <a href="#target">target으로 이동</a>

    <a href="mailto:codo7717@naver.com">이메일 보내기</a>
