<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radio&Checkbox</title>
  </head>
  <body>
    <form action="">
      <!-- (중요)radio,checkbox,input 등 value값이 서버로 보내지는거다-->
      <fieldset>
        <legend>좋아하는 생삭을 모두 선택해주세요.</legend>
        <ul>
          <!--input[type=checkbox][id="red"][value="red"]-->
          <li>
            <label for="red">빨강</label>
            <input type="checkbox" name="color" id="red" value="red" />
          </li>
          <li>
            <label for="orange">주황</label>
            <input type="checkbox" name="color" id="orange" value="orange" />
          </li>
          <li>
            <label for="yellow">노랑</label>
            <input type="checkbox" name="color" id="yellow" value="yellow" />
          </li>
          <li>
            <label for="green">초록</label>
            <input type="checkbox" name="color" id="green" value="green" />
          </li>
          <li>
            <label for="blue">파랑</label>
            <input type="checkbox" name="color" id="blue" value="blue" />
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>배송방법은?</legend>
        <ul>
          <!--radio를 그룹핑을 할려면 name을 일치 시켜줘야 한다 이렇게 해야 체크가 하나만 된다-->
          <li>
            <label for="free">무료</label>
            <input type="radio" name="delivery" id="free" value="free" />
          </li>
          <li>
            <label for="pay">유료</label>
            <input type="radio" name="delivery" id="pay" value="pay" />
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>자기소개서</legend>
        <!--cols="30"은 글을 최대 30글자까지 = 가로30 ,rows="5" 최대 5줄 = 세로5 -->
        <textarea name="desc" id="desc" cols="30" rows="5">저는</textarea>
      </fieldset>
      <fieldset>
        <legend>주문 상품을 선택해주세요</legend>
        <ul>
          <li>
            <!--multiple을 넣으면 여러개를 선택할수 있는데 select박스가 깨진다 선택할때는 shift를 누른 상태로 추가가 가능하다-->
            <!-- <select name="goods" id="goods" multiple> -->
            <select name="goods" id="goods">
              <!-- vlaue값이 서버로 전달된다-->
              <!--selected속성은 디폴트로 사과 20kg로 선택해놓은다-->
              <option value="apple_10kg">사과10kg</option>
              <option value="apple_20kg" selected>사과20kg</option>
              <option value="apple_30kg">사과30kg</option>
              <option value="apple_40kg">사과40kg</option>
              <option value="apple_50kg">사과50kg</option>
            </select>
          </li>
          <li>
            <label for="ice-cream-choice">맛을 선택하세요</label>
            <input
              list="ice-cream-flavors"
              id="ice-cream-choice"
              name="ice-cream-choice"
            />
            <!--datalist태그는 옵션중에 하나를 선택하는거다
            input 태그와 함께사용 중요한점은 input 에 list 속성이름과 datalist id값이 같아야 한다-->
            <!--datalist을 사용하면 좋은점은 input 태그덕에 검색도 가능하다-->
            <datalist id="ice-cream-flavors">
              <option value="Chocolate"></option>
              <option value="Coconut"></option>
              <option value="Mint"></option>
              <option value="Strawberry"></option>
              <option value="Vanilla"></option>
            </datalist>
          </li>
        </ul>
      </fieldset>
      <button type="submit">제출하기</button>
      <!--reset 그페이지 데이터를 초기화 한다-->
      <button type="reset">리셋하기</button>
      <button type="button" onclick="alert('Hello World~!');">버튼</button>
    </form>
  </body>
</html>
